name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '37 1 * * 0'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 500
          days-before-close: 100
          any-of-labels: '3rd party issue, more info required'
